imports:
    - { resource: parameters.yml }
    - { resource: enumerations.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@UserBundle/Resources/config/services.yml" }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@UserBundle/Resources/config/config.yml" }
    - { resource: "@AppBundle/Resources/config/config.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
        enabled: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
      dateformat: %editable.date_format%
      google_api_key: %editable.google_api_key%
      google_analytics_id: %editable.google_analytics_id%
    form:
      resources: ['bootstrap_3_layout.html.twig']
    paths:
        '%kernel.root_dir%/../src/AppBundle': AppBundle
        '%kernel.root_dir%/../src/UserBundle': UserBundle
    cache: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql:
            string_functions:
                DATE: DoctrineExtensions\Query\Mysql\Date

# Swiftmailer Configuration
swiftmailer:
    transport: "%editable.mailer_transport%"
    host:      "%editable.mailer_host%"
    username:  "%editable.mailer_user%"
    password:  "%editable.mailer_password%"
    auth_mode: "%editable.mailer_auth_mode%"
    port:      "%editable.mailer_port%"
    spool:     { type: memory }

# FOSUserBundle Configuration
fos_user:
  service:
      mailer: fos_user.mailer.twig_swift
  db_driver: orm
  firewall_name: main
  user_class: AppBundle\Entity\User
  registration:
      confirmation:
          enabled: true
          template: AppBundle:Mail:confirmation.email.twig
  resetting:
      email:
          template: AppBundle:Mail:resetting.email.twig
  from_email:
      address:        "%editable.mailer_from%"
      sender_name:   "%editable.mailer_from_alias%"

# Ambta doctrine encrypt configuration
ambta_doctrine_encrypt:
    secret_key: %secret%
    encryptor: rijndael256
    encryptor_class: \Ambta\DoctrineEncryptBundle\Encryptors\Rijndael256Encryptor

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

services:
    fos_user.listener.email_confirmation:
          class:        "AppBundle\EventListener\EmailConfirmationListener"
          arguments:    ["@fos_user.mailer", "@fos_user.util.token_generator", "@router", "@session"]
          tags:
              - { name: kernel.event_subscriber }
